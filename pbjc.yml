domain: https://schemas.toofab.com

namespaces:
  - toofab:apollo
  - toofab:boost
  - toofab:canvas
  - toofab:curator
  - toofab:dam
  - toofab:iam
  - toofab:news
  - toofab:notify
  - toofab:ovp
  - toofab:people
  - toofab:sys
  - toofab:taxonomy

languages:
  php:
    output: ./build/php/src

  js:
    output: ./build/js/src
    packages:
      toofab: '@toofab/schemas'

  json-schema:
    include_all: true
    output: ./gh-pages/json-schema
